# Version 1.4 - Workflow para SVA (Seed Vision Analyzer) - Corrigido
name: Build SVA Executable and Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Necess√°rio para criar Releases

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.11.9'

    - name: üîé Extract version from SVA_15.6.py
      id: extract_version
      run: |
        $version = (Get-Content SVA_15.6.py | Select-String -Pattern 'CURRENT_VERSION\s*=\s*\"(.*?)\"' | ForEach-Object { $_.Matches.Groups[1].Value })
        echo "VERSION=$version" >> $env:GITHUB_ENV
      shell: powershell

    - name: ‚öôÔ∏è Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 opencv-python numpy
        pip install pandas statsmodels matplotlib reportlab pyqtgraph
        pip install pyinstaller
        pip install ultralytics
        pip install scipy pytz
      
    - name: üì¶ Build executable with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --clean `
        --workpath D:/build ` # <-- FIX: Define um caminho de build curto
        --distpath D:/dist ` # <-- FIX: Define um caminho de distribui√ß√£o curto
        --name "SVA_${{env.VERSION}}" `
        --icon "icone.ico" `
        --add-data "icone.ico;." `
        --add-data "logo.png;." `
        --add-data "logo2.png;." `
        --add-data "SVA;SVA" `
        --hidden-import "ultralytics" `
        --hidden-import "ultralytics.utils" `
        --hidden-import "ultralytics.engine.model" `
        --hidden-import "ultralytics.models.yolo" `
        --hidden-import "ultralytics.data" `
        --hidden-import "pandas" `
        --hidden-import "scipy" `
        --hidden-import "scipy.signal" `
        --hidden-import "pytz" `
        --hidden-import "tqdm" `
        --hidden-import "cv2" `
        --hidden-import "matplotlib.backends.backend_qtagg" `
        --hidden-import "PySide6.QtCore" `
        --hidden-import "PySide6.QtGui" `
        --hidden-import "PySide6.QtWidgets" `
        --hidden-import "PySide6.QtNetwork" `
        --collect-all PySide6 `
        --exclude-module PySide6.QtWebEngineCore `
        SVA_15.6.py
      shell: powershell

    - name: üì¶ Compress executable folder
      run: |
        $folderName = "SVA_${{env.VERSION}}"
        $zipFileName = "${folderName}.zip"
        # Comprime a pasta do novo local de distribui√ß√£o (D:/dist)
        Compress-Archive -Path "D:/dist/$folderName" -DestinationPath "D:/dist/$zipFileName"
      shell: powershell

    - name: ‚¨ÜÔ∏è Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: SVA_${{env.VERSION}}
        path: D:/dist/SVA_${{env.VERSION}}.zip # <-- FIX: Caminho do artefato atualizado

    - name: üè∑Ô∏è Create GitHub Release Tag
      id: create_tag
      run: echo "RELEASE_TAG=v${{env.VERSION}}" >> $env:GITHUB_ENV
      shell: powershell

    - name: üöÄ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{env.RELEASE_TAG}}
        name: "SVA_${{env.VERSION}}"
        body: |
          Automatic release of Seed Vision Analyzer version ${{env.VERSION}}.
        draft: false
        prerelease: false
        overwrite: true
        files: |
          D:/dist/SVA_${{env.VERSION}}.zip # <-- FIX: Caminho do arquivo para release atualizado
          SVA/best.pt
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
